
<div class="page-header">
    <h1 class="title">配送方式设置</h1>
    <ol class="breadcrumb">
        <li class="active">通过 <span class="label label-danger">商品属性</span>或<span class="label label-danger">商品属性</span> 进行查询。</li>
    </ol>
    <div class="right">
        <a href="#" class="btn btn-danger"><i class="fa fa-pencil"></i> 新增配送</a>
    </div>
</div>
<div class="container-mail">
    <div class="mailbox clearfix">
        <div class="mailbox-menu">
            <ul class="menu">
                <li><a href="#"><i class="fa fa-inbox"></i> Inbox</a></li>
                <li><a href="#"><i class="fa fa-flag-o"></i> Important</a></li>
                <li><a href="#"><i class="fa fa-paper-plane-o"></i> Sent</a></li>
                <li><a href="#"><i class="fa fa-trash"></i> Trash</a></li>
                <li class="search-component"><a href="#"><i class="fa fa-search"></i></a><input type="text" placeholder="按下回车或搜索键"/></li>
            </ul>

        </div>

            </div>
    <br/>
                <div class="panel-body table-responsive teble-margin">
                    <table class="table table-bordered table-striped" ms-controller="showList">
                        <thead>
                        <tr class="table-header">
                            <td>选择</td>
                            <td>物流名称</td>
                            <td>配送费用</td>
                            <td>是否启用</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ms-for="el in @listData" ms-data-value="el">
                            <td>{{el.storename}}</td>
                            <td>{{el.username}}</td>
                            <td>{{el.out_trade_no}}</td>
                            <td>{{el.total_fee}}</td>
                            <td>{{el.time_start}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!--分页插件-->
                <div class="am-container text-center ms-controller" ms-controller="test">
                    <p>共 {{@totalItems}} 条记录</p>
                    <ul class="pagination pagination-md">
                        <li><a href="javascript:;" ms-click="@changePage(1)">首页</a></li>
                        <li ms-class="{'am-disabled' : @curPage == 1}"><a href="javascript:;" ms-click="@changePage(@curPage-1)">«</a></li>
                        <li ms-for="el in @pageItems" ms-class="{'active' : @curPage == el}" ms-click="@changePage(el)"><a href="javascript:;">{{el}}</a></li>
                        <li ms-class="{'am-disabled' : @curPage == @totalPages}"><a href="javascript:;" ms-click="@changePage(@curPage+1)">»</a></li>
                        <li><a href="javascript:;" ms-click="@changePage(@totalPages)">尾页</a></li>
                    </ul>
                </div>

    <!-- End Mailbox -->

</div>
