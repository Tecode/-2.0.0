                        <div role="tabpanel" class="tab-pane" id="messages">
                            <div class="row">
                                <div class="col-md-12 col-lg-7">
                                    <div class="panel panel-default">

                                        <div class="panel-title">
                                            商城支付配置编辑
                                            <ul class="panel-tools">
                                                <li><a class="icon expand-tool"><i class="fa fa-expand"></i></a></li>
                                            </ul>
                                        </div>

                                        <div class="panel-body">
                                            <form class="form-horizontal" ms-validate="##validate" action="#/arrangement">
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label form-label">商城名称</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" ms-focus="##clearAttr" placeholder="商城的标题" ms-duplex="##filldata.name" name="name" ms-rules="{required:true}" data-required-message="商城名字必须填写！" id="input11">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label form-label">联系电话</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" placeholder="13位手机号码" ms-focus="clearAttr" ms-duplex="##filldata.tell" name="tell" ms-rules="{pattern:/^0{0,1}(13[4-9]|15[7-9]|15[0-2]|18[7-8])[0-9]{8}$/}" data-pattern-message="请填写正确的手机号码！" class="form-control">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label form-label">联系地址</label>
                                                    <div class="col-sm-10">
                                                        <textarea ms-rules="{required:true}" ms-focus="clearAttr" placeholder="留个地址呗，方便找到你。" ms-duplex="##filldata.address" name="address" data-required-message="联系地址需要填写！" class="form-control" rows="3"></textarea>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label form-label">支付配置</label>
                                                    <div class="col-sm-10">
                                                        <select class="selectpicker" name="merchantid">
                                                            <option ms-for="el in ##listData" ms-attr="[{value:el.merchantid},(el.merchantid==##filldata.merchantid?true:false) && ##selected]">{{el.merchantname}}</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label form-label">商家LOGO</label>
                                                    <div class="col-sm-10">
                                                        <div style="width: 108px;height: 108px;border: 1px solid #f1f1f1;border-radius: 3px;margin-bottom: 15px;">
                                                            <img width="100%" src="img/cobe_img.jpg" ms-attr="{src:##filldata.logo}" alt="商家logo">
                                                        </div>
                                                        <button type="button" class="btn btn-sm btn-light" ms-click="##uploadimg">上传LOGO</button>
                                                        <input type="file" id="file" style="display: none">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label form-label">商城网址</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control" ms-rules="{required:true}" ms-duplex="##filldata.url" data-required-message="商城网站需要填写！" placeholder="输入商城的网址" rows="3" id="content"></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label form-label">会员卡网址</label>
                                                    <div class="col-sm-10">
