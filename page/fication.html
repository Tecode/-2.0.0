
<div class="page-header">
    <h1 class="title">配送方式设置</h1>
    <ol class="breadcrumb">
        <li class="active">通过 <span class="label label-danger">商品属性</span>或<span class="label label-danger">商品属性</span> 进行查询。</li>
    </ol>
    <div class="right">
        <div class="btn-group" role="group" aria-label="...">
            <a href="javascript:;" class="btn btn-light"><i class="fa fa fa-cube"></i>新增配送</a>
            <a href="javascript:;" class="btn btn-light" id="search"><i class="fa fa-search"></i></a>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12 table-searchBox ms-controller" ms-controller="searchList">
        <div class="panel panel-default">
            <div class="panel-title">
                配送方式
            </div>
            <div class="panel-body">
                <div class="mailbox clearfix">
                    <div class="mailbox-menu">
                        <ul class="menu">
                            <li><a href="javascript:;"><i class="fa fa-inbox" ms-click="##add"></i>新增配送方式</a></li>
                            <li><a href="javascript:;"><i class="fa fa-circle-o"></i>全选</a></li>
                            <li><a href="javascript:;"><i class="fa fa-trash"></i>删除</a></li>
                            <!--<li class="search-component"><a href="#"><i class="fa fa-search"></i></a><input type="text" placeholder="按下回车或搜索键"/></li>-->
                        </ul>

                    </div>

                </div>

            </div>

        </div>
    </div>

    <div class="container-mail">
        <div class="panel-body table-responsive teble-margin ms-controller" ms-controller="showList">
            <table class="table table-bordered table-striped" ms-if="##listData.length>0">
                <thead>
                <tr class="table-header">
                    <td>选择</td>
                    <td>物流名称</td>
                    <td>配送费用</td>
                    <td>是否启用</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr ms-for="el in ##listData">
                    <td class="sorting_1">
                        <div class="checkbox checkbox-inline">
                            <input type="checkbox" ms-duplex="##select" ms-attr="{value:el.mdid,id:el.mdid}">
                            <label ms-attr="{for:el.mdid}"></label>
                        </div>
                    </td>
                    <td>{{el.mdTitle}}</td>
                    <td>{{el.mdFulfilExpenses}}</td>
                    <td><span ms-if="el.mdIsNew==0">否</span><span ms-if="el.mdIsNew==1">是</span></td>
                    <td><a href="javascript:;">修改</a></td>
                </tr>
                </tbody>
            </table>
            <div class="isnullTips" ms-if="##listData.length==0">
                <p class="text-center"><span class="fa fa-folder-open"></span></p>
                <p class="text-center">这里什么也没有,刷新试一试！</p>
            </div>
        </div>

        <!--分页插件-->
        <div class="am-container text-center ms-controller" ms-controller="test">
            <p>共 {{@totalItems}} 条记录</p>
            <ul class="pagination pagination-md">
                <li><a href="javascript:;" ms-click="@changePage(1)">首页</a></li>
                <li ms-class="{'am-disabled' : @curPage == 1}"><a href="javascript:;" ms-click="@changePage(@curPage-1)">«</a></li>
                <li ms-for="el in @pageItems" ms-class="{'active' : @curPage == el}" ms-click="@changePage(el)"><a href="javascript:;">{{el}}</a></li>
                <li ms-class="{'am-disabled' : @curPage == @totalPages}"><a href="javascript:;" ms-click="@changePage(@curPage+1)">»</a></li>
                <li><a href="javascript:;" ms-click="@changePage(@totalPages)">尾页</a></li>
            </ul>
        </div>
    </div>
</div>

<!--分页-->
<div class="am-container text-center ms-controller" ms-controller="test" ms-if="##totalItems>0">
    <p>共 {{##totalItems}} 条记录</p>
    <ul class="pagination pagination-md">
        <li><a href="javascript:;" ms-click="##changePage(1)">首页</a></li>
        <li ms-class="{'am-disabled' : ##curPage == 1}"><a href="javascript:;" ms-click="##changePage(##curPage-1)">«</a></li>
        <li ms-for="el in ##pageItems" ms-class="{'active' : ##curPage == el}" ms-click="##changePage(el)"><a href="javascript:;">{{el}}</a></li>
        <li ms-class="{'am-disabled' : ##curPage == ##totalPages}"><a href="javascript:;" ms-click="##changePage(##curPage+1)">»</a></li>
        <li><a href="javascript:;" ms-click="##changePage(##totalPages)">尾页</a></li>
    </ul>
</div>

<script>
    require(['distribution'],function (distribution) {
        var url = {
            getDistributionList:'json/distribution.json'//查询和加载
        };
        distribution.init_start(url);
    })
</script>
