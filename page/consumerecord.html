
<div class="page-header">
    <h1 class="title">会员卡记录</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:;">会员卡记录</a></li>
        <li class="active">消费记录</li>
    </ol>

    <!-- Start Page Header Right Div -->
    <div class="right">
        <div class="btn-group" role="group" aria-label="...">
            <a href="javascript:;" class="btn btn-light"><i class="fa fa-refresh"></i></a>
            <a href="#" class="btn btn-light"><i class="fa fa-search"></i></a>
        </div>
    </div>
    <!-- End Page Header Right Div -->

</div>

<div class="row">
    <div class="col-md-12 table-searchBox">
        <div class="panel panel-default">
            <div class="panel-title">
                消费记录
            </div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="example1" class="form-label">顾客</label>
                        <input type="text" class="form-control" id="example1" placeholder="顾客名称">
                    </div>
                    <div class="controls form-group">
                        <label for="example1" class="form-label">时间</label>
                        <div class="input-prepend input-group">
                            <span class="add-on input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input type="text" id="date-range-picker" class="form-control active" value="03/18/2015 - 03/23/2015">
                        </div>
                    </div>
                    <button type="button" class="btn btn-default submitbutton">查询订单</button>
                </form>

            </div>

        </div>
    </div>

    <div class="panel-body">
        <table class="table table-bordered table-striped" ms-controller="showList">
            <thead>
            <tr class="table-header">
                <td>顾客名称</td>
                <td>收款人</td>
                <td>订单号</td>
                <td>消费时间</td>
                <td>消费总金额(元)</td>
                <td>实际金额(元)</td>
                <td>优惠金额(元)</td>
                <td>备注</td>
            </tr>
            </thead>
            <tbody>
            <tr ms-for="el in @listData" ms-data-value="el">
                <td>{{el.storename}}</td>
                <td>{{el.username}}</td>
                <td>{{el.out_trade_no}}</td>
                <td>{{el.total_fee}}</td>
                <td>{{el.time_start}}</td>
                <td><span ms-if="el.paystate == 0">未支付</span><span ms-if="el.paystate == 1">收款成功</span></td>
                <td>{{el.body}}</td>
                <td>{{el.goods_tag}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--分页插件-->
    <div class="am-container text-center ms-controller" ms-controller="test">
        <p>共 {{@totalItems}} 条记录</p>
        <ul class="pagination pagination-md">
            <li><a href="javascript:;" ms-click="@changePage(1)">首页</a></li>
            <li ms-class="{'am-disabled' : @curPage == 1}"><a href="javascript:;" ms-click="@changePage(@curPage-1)">«</a></li>
            <li ms-for="el in @pageItems" ms-class="{'active' : @curPage == el}" ms-click="@changePage(el)"><a href="javascript:;">{{el}}</a></li>
            <li ms-class="{'am-disabled' : @curPage == @totalPages}"><a href="javascript:;" ms-click="@changePage(@curPage+1)">»</a></li>
            <li><a href="javascript:;" ms-click="@changePage(@totalPages)">尾页</a></li>
        </ul>
    </div>

</div>

<script>
    require(['paycount'],function (paycount) {
        var url = {
            getpaycountList:'json/payCountList.json'
        };
        paycount.init_start(url);
    })
</script>
